<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket-Rush Workspace</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* Active Link Highlight */
    .sidebar-nav li.active > a {
      color: #42b983 !important;
      font-weight: bold !important;
      background-color: #f3fcf8;
      border-left: 4px solid #42b983;
      padding-left: 10px;
    }

    /* 코드 블록 다크 테마 및 선명도 강화 */
    code {
      background-color: #f8f8f8 !important; /* 인라인 코드는 연한 배경 */
      color: #e96900 !important;
    }
    pre[data-lang] {
      background-color: #282c34 !important; /* 코드 블록은 다크 배경 */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    pre[data-lang] code {
      background-color: transparent !important;
      color: #abb2bf !important; /* 텍스트는 연한 회색 */
      font-family: 'Fira Code', 'Courier New', Courier, monospace;
    }

    /* 구분선 및 박스 테두리 강화 */
    hr {
      border: 0;
      border-top: 2px solid #ddd; /* 더 굵고 진한 수평선 */
      margin: 2rem 0;
    }
    blockquote {
      border-left: 5px solid #42b983 !important; /* 인용구(박스) 왼쪽 라인 강조 */
      background-color: #fafafa;
      padding: 1.5rem !important;
      margin: 1rem 0 !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Ticket-Rush Workspace',
      repo: 'https://github.com/rag-cargoo/2602',
      loadSidebar: 'sidebar-manifest.md', // 고유한 파일명 사용
      alias: {
        '/.*/sidebar-manifest.md': '/sidebar-manifest.md'
      },
      sidebarDisplayLevel: 1, // 1레벨(최상위)만 펼침, 나머지는 접음
      subMaxLevel: 0, // 페이지 내부 목차는 사이드바에 표시 안 함
      auto2top: true,
      'flexible-alerts': {
        style: 'flat' // 'callout' 또는 'flat' 스타일 선택 가능
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify Alerts Plugin (Background colors for Note/Tip) -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- Sidebar Collapse Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
