<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicketRush Tech Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'TicketRush Tech Docs',
      repo: 'https://github.com/rag-cargoo/2602',
      loadSidebar: 'sidebar-manifest.md', // 고유한 파일명 사용
      alias: {
        '/.*/sidebar-manifest.md': '/sidebar-manifest.md'
      },
      sidebarDisplayLevel: 1, // 1레벨(최상위)만 펼침, 나머지는 접음
      subMaxLevel: 3,
      auto2top: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Sidebar Collapse Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
