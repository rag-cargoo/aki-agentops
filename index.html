<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicketRush Tech Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* Active Link Highlight */
    .sidebar-nav li.active > a {
      color: #42b983 !important; /* Docsify 기본 그린 컬러 */
      font-weight: bold !important;
      background-color: #f3fcf8; /* 아주 연한 그린 배경 */
      border-left: 4px solid #42b983; /* 왼쪽에 포인트 라인 */
      padding-left: 10px; /* 라인과 텍스트 간격 */
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'TicketRush Tech Docs',
      repo: 'https://github.com/rag-cargoo/2602',
      loadSidebar: 'sidebar-manifest.md', // 고유한 파일명 사용
      alias: {
        '/.*/sidebar-manifest.md': '/sidebar-manifest.md'
      },
      sidebarDisplayLevel: 1, // 1레벨(최상위)만 펼침, 나머지는 접음
      subMaxLevel: 3,
      auto2top: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Sidebar Collapse Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
