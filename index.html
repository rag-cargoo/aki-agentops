<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket-Rush Engine | Neon Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Base Dark Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  
  <style>
    /* ğŸš¨ ì „ê´‘íŒ ë„¤ì˜¨ í…Œë§ˆ í•µì‹¬ ê°•ì œ ì„¤ì • */
    :root {
      --theme-color: #00D4FF !important;
      --background: #050505 !important;
      --text-main: #FFFFFF !important;
      --accent-red: #FF2E63 !important;
      --accent-blue: #00D4FF !important;
      --accent-green: #08FFC8 !important;
    }

    body {
      background-color: var(--background) !important;
      color: var(--text-main) !important;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      background-color: #0F0F0F !important;
      border-right: 1px solid #222 !important;
    }

    .sidebar-nav li.active > a {
      color: var(--theme-color) !important;
      font-weight: 800 !important;
      text-shadow: 0 0 10px var(--theme-color);
    }

    /* ì•Œë¦¼ì°½(Callout) ë„¤ì˜¨ ë°œê´‘ */
    .callout {
      border-left-width: 6px !important;
      background-color: #111 !important;
      box-shadow: 0 0 20px rgba(0,0,0,0.8) !important;
    }
    .callout.note { border-left-color: var(--accent-blue) !important; filter: drop-shadow(0 0 5px var(--accent-blue)); }
    .callout.tip { border-left-color: var(--accent-green) !important; filter: drop-shadow(0 0 5px var(--accent-green)); }
    .callout.warning { border-left-color: var(--accent-red) !important; filter: drop-shadow(0 0 5px var(--accent-red)); }

    /* í…Œì´ë¸” ì „ê´‘íŒ ê²©ì */
    table {
      border-collapse: collapse !important;
      width: 100% !important;
      border: 1px solid #333 !important;
      background-color: #0A0A0A !important;
    }
    th { background-color: #1A1A1B !important; color: var(--accent-blue) !important; border: 1px solid #333 !important; }
    td { border: 1px solid #333 !important; color: #FFFFFF !important; padding: 12px !important; }

    /* ì½”ë“œ ë¸”ë¡ */
    pre[data-lang] { background-color: #1A1A1B !important; border: 1px solid #333 !important; }
    code { color: var(--accent-green) !important; font-weight: 600; }

    /* ë„¤ì˜¨ ìŠ¤íŒ¬ íƒœê·¸ ê°•ì œ ì ìš© */
    span[style*="color"] {
      text-shadow: 0 0 8px currentColor !important;
      font-weight: bold !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Ticket-Rush Engine',
      repo: 'https://github.com/rag-cargoo/2602',
      loadSidebar: 'sidebar-manifest.md',
      auto2top: true,
      maxLevel: 1,
      subMaxLevel: 0,
      search: 'auto',
      'flexible-alerts': {

  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
