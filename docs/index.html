<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicketRush 기술 문서</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.docsify = {
      name: 'TicketRush Tech Docs',
      repo: 'https://github.com/rag-cargoo/2602', // GitHub 리포지토리 주소
      loadSidebar: true, // _sidebar.md 사용
      subMaxLevel: 2,    // 목차 표시 레벨
      auto2top: true,    // 페이지 이동 시 상단 스크롤
      
      // 중요: 기존 문서들이 docs/ 밖에 있으므로, 별도 마운트 설정이 필요할 수 있으나
      // Docsify는 기본적으로 root 기준으로 경로를 잡습니다.
      // 여기서는 alias를 써서 긴 경로를 줄여보겠습니다.
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md', // 모든 곳에서 사이드바 공유
        '/knowledge/(.*)': '/workspace/apps/backend/default-service/prj-docs/knowledge/$1' // 경로 단축
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
